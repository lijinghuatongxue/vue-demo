<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动态绑定三目写法</title>
    <style>
        .red { background:red}
        .yellow {background:yellow}
        </style>
</head>

<body>
    <div id="app">
        <div style="background: red"> 111111</div>
        <button @click="handleClick()">click</button>
        <div :class="isActive?'red':'yellow'">我是动态绑定class 三目写法</div>
        <div :class="classobj"> 我是动态绑定class-对象写法</div>
        <div :class="classarr"> 我是动态绑定class-数组写法</div>
        <div :style="'background:'+(isActive?'red':'yellow')">我是动态绑定style 三目写法</div>

    </div>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data:{
                isActive:false,
                classobj:{
                    a:true,
                    b:true
                },
                classarr:["a","b"],
            },
            methods:{
                handleClick(){
                    this.isActive = !this.isActive
                }
            }
        })

    </script>
</body>

</html>
